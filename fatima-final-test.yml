AWSTemplateFormatVersion: "2010-09-09"
Description: >
  This script deploys the entire Wild Rydes web infrastructure using code. 
  It creates a reliable, scalable setup using ECS Fargate, 
  sitting behind a public Application Load Balancer. It also includes 
  the necessary container registry (ECR) for the CI/CD pipeline to push images.

# --- Parameters ---
Parameters:
  VpcCIDR:
    Description: CIDR block for the VPC
    Type: String
    Default: 10.0.0.0/16
  
  PublicSubnetACIDR:
    Description: These blocks are for the public-facing side (Load Balancers, NAT Gateways).
    Type: String
    Default: 10.0.1.0/24
    
  PublicSubnetBCIDR:
    Description: These blocks are for the public-facing side (Load Balancers, NAT Gateways).
    Type: String
    Default: 10.0.2.0/24

  PrivateSubnetACIDR:
    Description: These blocks are private, where our secure application containers will run.
    Type: String
    Default: 10.0.3.0/24
    
  PrivateSubnetBCIDR:
    Description: These blocks are private, where our secure application containers will run.
    Type: String
    Default: 10.0.4.0/24

  ContainerTag:
    Description: Which version of our container image should the service start running
    Type: String
    Default: latest

  ContainerPort:
    Description: Which port does the code inside our Docker container use?
    Type: Number
    Default: 8080

  TaskCPU:
    Description: How much processing power (vCPU) should each running application container get
    Type: Number
    Default: 1024 

  TaskMemory:
    Description: How much memory should each running application container get
    Type: Number
    Default: 2048 

  DesiredCount:
    Description: How many application containers should be running when we first start up
    Type: Number
    Default: 2

# --- Mappings ---
Mappings:
  AWSARegionToAZ:
    us-east-1:
      AZA: us-east-1a
      AZB: us-east-1b
    us-west-2:
      AZA: us-west-2a
      AZB: us-west-2b

# --- Resources ---
Resources:

  # 1. NETWORKING - VPC, Subnets (Public/Private), IGW, NAT Gateway, Route Tables

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-VPC"
  
  # Internet Gateway to get into the network
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-IGW"

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # We need two public subnets A and B in two different zones 
  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnetACIDR
      AvailabilityZone: !FindInMap [AWSARegionToAZ, !Ref "AWS::Region", AZA]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PublicSubnetA"

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnetBCIDR
      AvailabilityZone: !FindInMap [AWSARegionToAZ, !Ref "AWS::Region", AZB]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PublicSubnetB"

  # We need two private subnets A and B in two different zones
  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnetACIDR
      AvailabilityZone: !FindInMap [AWSARegionToAZ, !Ref "AWS::Region", AZA]
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnetA"

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnetBCIDR
      AvailabilityZone: !FindInMap [AWSARegionToAZ, !Ref "AWS::Region", AZB]
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnetB"

  # We need a NAT Gateway for private applications to fetch updates.
  NatGatewayEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnetA
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-NATGateway"
          
  # Set up the route tables so traffic knows where to go
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  PublicSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable
  PublicSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway
  PrivateSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetA
      RouteTableId: !Ref PrivateRouteTable
  PrivateSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetB
      RouteTableId: !Ref PrivateRouteTable


  # 2. IAM ROLES - Execution and Task Roles for ECS Fargate

  # This is the security badge ECS needs to pull the image and send logs.
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ecs-tasks.amazonaws.com]
            Action: ['sts:AssumeRole']
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # This is the security badge application code uses to talk to other AWS services.
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ecs-tasks.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: WildRydesAppAccess
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                Resource: "*"

    # NEW: IAM Role for CodePipeline to Orchestrate Workflow
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [codepipeline.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: CodePipelineAccessPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:PutObject
                Resource: 
                  - !Sub "arn:aws:s3:::${PipelineArtifactBucket}"
                  - !Sub "arn:aws:s3:::${PipelineArtifactBucket}/*"
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:StopBuild
                  - codebuild:BatchGetBuilds
                Resource: "*"
              - Effect: Allow
                Action:
                  - codedeploy:CreateDeployment
                  - codedeploy:GetDeployment
                  - codedeploy:GetDeploymentGroup
                  - codedeploy:GetApplicationRevision
                Resource: "*"
              - Effect: Allow
                Action:
                  - ecr:DescribeImages
                Resource: "*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: "*"

  # NEW: IAM Role for CodeBuild to Build and Push Docker Image
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [codebuild.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: CodeBuildAccessPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${CodeBuildProject}*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectVersion
                Resource: 
                  - !Sub "arn:aws:s3:::${PipelineArtifactBucket}"
                  - !Sub "arn:aws:s3:::${PipelineArtifactBucket}/*"
              - Effect: Allow # Required for Docker login and push to ECR
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
                  - ecr:PutImage
                Resource: !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/wildrydes-app-repo"
              - Effect: Allow # Needed for CodeDeploy deployment
                Action:
                  - ecs:DescribeServices
                  - ecs:CreateTaskSet
                  - ecs:UpdateService
                  - ecs:DeleteTaskSet
                  - iam:PassRole
                Resource: "*"

  # 3. SECURITY GROUPS - For ALB and Fargate Tasks

  # A firewall rule for the Load Balancer, allowing anyone from the internet in on port 80.
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to the Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0 
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ALB-SG"

  # A firewall rule for the running applications. It only allows traffic that came directly from the Load Balancer.
  ECSTaskSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to the Fargate Tasks
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ECS-Task-SG"

  # 4. LOAD BALANCER - ALB, Listener, Target Group

  # The Application Load Balancer is the public entrance.
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnetA
        - !Ref PublicSubnetB
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ALB"

  # The Target Group tells the Load Balancer where the applications are running.
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPC
      Port: !Ref ContainerPort
      Protocol: HTTP
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: 200
      TargetType: ip
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-TargetGroup"

  # The Listener checks for connections (on port 80) and sends them to the Target Group.
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn: 
      - ApplicationLoadBalancer
      - TargetGroup
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # 5. CONTAINER SERVICE - ECR, Cluster, Task Definition, Service, Logs

  # The private Docker registry where the CI/CD pipeline will store the built images.
  ECRRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Retain # IMPORTANT: Keeps the repo if the stack fails or is deleted.
    Properties:
      RepositoryName: wildrydes-app-repo
      ImageScanningConfiguration:
        ScanOnPush: true 
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ECRRepo"

  # This is the logical group where application tasks run.
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AWS::StackName}-Cluster"

  # Set up where we want logs to go and how long to keep them.
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AWS::StackName}-app"
      RetentionInDays: 7 

  # The blueprint (Task Definition) for our application.
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${AWS::StackName}-Task"
      Cpu: !Ref TaskCPU
      Memory: !Ref TaskMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: wildrydes-container
          # The image URI is dynamically built using the ECR repo just created.
          # Inside ECSTaskDefinition -> ContainerDefinitions:
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:${ContainerTag}"
          PortMappings:
            - ContainerPort: !Ref ContainerPort
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: ecs

  # The running Service manages the application: keeps the right number of tasks alive and handles updates.
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: ALBListener
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: !Sub "${AWS::StackName}-Service"
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      DeploymentConfiguration: 
        DeploymentCircuitBreaker: # Enables automatic rollback on failure
          Enable: true
          Rollback: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnetA
            - !Ref PrivateSubnetB 
          SecurityGroups:
            - !Ref ECSTaskSecurityGroup
      LoadBalancers:
        - ContainerName: wildrydes-container
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-Service"


  # 6. AUTOSCALING & MONITORING - Scalable Target, Scaling Policy, Alarms
  

  # Define the minimum (2) and maximum (6) number of containers the service can run.
  ECSAutoScaleTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 6 
      MinCapacity: !Ref DesiredCount 
      ResourceId: !Sub "service/${ECSCluster}/${ECSService.Name}"
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      RoleARN: !Sub "arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService"

  # Create the rule: If the average CPU usage goes above 70%, add more containers.
  ECSScalingPolicyUp:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-ScaleOut-Policy"
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ECSAutoScaleTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: 70.0 
        ScaleOutCooldown: 60
        ScaleInCooldown: 60

  # Set up an alarm to alert if the CPU is consistently high. Used by the CI/CD pipeline for deployment checks.
  HighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-HighCPU-Alarm"
      AlarmDescription: "Alert for sustained high CPU utilization on ECS Service."
      Namespace: AWS/ECS
      MetricName: CPUUtilization
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !GetAtt ECSService.Name
      Statistic: Average
      Period: 60
      EvaluationPeriods: 2
      Threshold: 70 
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
  # 7. S3 ARTIFACT BUCKET
# Must be globally unique for CodePipeline
# --------------------
  PipelineArtifactBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete # Set to Retain if you want to keep data
    Properties:
      BucketName: !Sub "${AWS::StackName}-${AWS::Region}-${AWS::AccountId}-artifacts" # Provide a globally unique name
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

# --- NEW SECTION ---
# 8. CI/CD TOOLCHAIN - CodeBuild and CodePipeline
# -----------------------------------------------

  # CodeBuild Project: Builds the Docker image and pushes it to ECR
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: WildRydes-Build
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0 # Latest standard image
        Type: LINUX_CONTAINER
        # Passes ECR URI to CodeBuild environment for push command
        EnvironmentVariables:
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
          - Name: IMAGE_REPO_NAME
            Value: wildrydes-app-repo 
          - Name: IMAGE_TAG
            Value: latest # CodeBuild will push with this tag
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
          
  # CodePipeline: Orchestrates the entire CI/CD workflow
  ApplicationCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: WildRydes-CI-CD-Pipeline
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactBucket
      Stages:
        # 1. Source Stage: Pulls code from GitHub
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                Owner: Muskaan-30 
                Repo: devops-final
                Branch: main 
                # Requires a GitHub Personal Access Token stored in Secrets Manager
                ConnectionArn: arn:aws:codeconnections:us-east-1:075737418482:connection/c9751c51-b799-4c88-b10b-cf7086934e6d # Use Connection ARN for modern GitHub integration
                
        # 2. Build Stage: Builds Docker image and creates imagedefinitions.json
        - Name: Build
          Actions:
            - Name: BuildDockerImage
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref CodeBuildProject

        # 3. Deploy Stage: Updates the ECS Service
        - Name: Deploy
          Actions:
            - Name: DeployToECS
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: ECS
                Version: '1'
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ClusterName: !Ref ECSCluster
                ServiceName: !GetAtt ECSService.Name
                FileName: imagedefinitions.json
                # This uses the HighCPUAlarm defined in Section 6 to validate success
                DeploymentTimeoutInMinutes: 20
                ApplicationName: !Ref HighCPUAlarm # Placeholder/Example of how an alarm is used in pipeline

# --- Outputs ---
Outputs:
  ServiceURL:
    Description: The public URL for the Wild Rydes application via ALB
    Value: !Sub "http://${ApplicationLoadBalancer.DNSName}"
    Export:
      Name: !Sub "${AWS::StackName}-ServiceURL"